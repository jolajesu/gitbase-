<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Task</title>
</head>
<body>
    <div class="content">
        <h1>Registration Form</h1>
        <form class="form" action="" method="*">
            <fieldset>
                <legend>Biodata</legend>
                <label for="Name">Name</label>
                <input class="text" placeholder="Name" type="text" required><br>
                <label for="Email">Email Address</label> 
                <input class="email" placeholder="Email Address" type="email" required><br>
                <label for="Phone Number">Phone Number</label>
                <input class="phone number" placeholder="Phone Number" type="number" required><br>
                <label for="gender">Gender</label><br>
                <input class="gender" placeholder="Password" type="radio" value="Male">
                <label for="male">Male</label>
                <input class="gender" placeholder="Password" type="radio" value="Female">
                <label for="female">Female</label><br>
                <label for="Password">Password</label>
                <input class="password" placeholder="Password" type="password" required><br>
            </fieldset>
            <button class="btn" type="submit" value="submit" onclick="onclick">Submit</button>
        </form>

        <script type="text/javascript">
                alert("Successful submission");  
        </script>
    </div>
</body>
</html>
